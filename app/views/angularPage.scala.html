@(title: String, activeName: String, lst:Seq[(String, String)])(content: Html)

@page(title, activeName, lst) {
    <script src="@routes.Assets.at("javascripts/systemjs.config.js")"></script>

    <script>
        System.import('app/main')
                .catch(console.error.bind(console));
    </script>
    @content
}
