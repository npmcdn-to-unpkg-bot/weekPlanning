<form>
  <div class="control-group">
    <label>Medarbejders navn</label>
    <input [(ngModel)]="name" type="text" class="form-control">
    <span [hidden]="name.length > 0"> Navn skal udfyldes.<br/></span>
  </div>
  <br/>
  <div [hidden]="error.length == 0" class="alert alert-danger">
    {{error}}
  </div>
  <div class="btn-group">
      <button (click)="cancel()" type="button" class="btn btn-default">Anuller</button>
      <button [hidden]="!edit" (click)="delete()" type="button" class="btn btn-danger">Slet</button>
      <button [disabled]="name.length <= 0 || (edit && name == initName)" (click)="save()" type="button" class="btn btn-primary">Gem</button>
  </div>
</form>
