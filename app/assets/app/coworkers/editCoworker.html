<form>
  <div class="control-group">
    <label>Medarbejders navn</label>
    <input [(ngModel)]="coworker.name" type="text" class="form-control">
    <span [hidden]="coworker.name.length > 0"> Navn skal udfyldes.<br/></span>
  </div>
    <br/>
    <label>Medarbejders timer per uge</label>
  <input [(ngModel)]="coworker.time" type="number" teps="0.01" class="form-control">
  <br/>
  <div [hidden]="error.length == 0" class="alert alert-danger">
    {{error}}
  </div>
  <div class="btn-group">
      <button (click)="cancel()" type="button" class="btn btn-default">Anuller</button>
      <button [hidden]="!edit" (click)="delete()" type="button" class="btn btn-danger">Slet</button>
      <button [disabled]="coworker.name.length <= 0" (click)="save()" type="button" class="btn btn-primary">Gem</button>
  </div>
</form>
