<section class="todoapp">
    <input type="text" class="form-control search-query" id="projectSearch" [(ngModel)]="name" placeholder="Søg">

    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Projekt Navn</th>
            <th>Synlighed</th>
            <th>Ejer</th>
            <th>
                <a [routerLink]="['/editProject', 0]">Tilføj</a>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of (projects | projectFilter:name)">
              <td><a href="#">{{pro[0].name}}</a></td>
              <td>
                <div href="#" [ngSwitch]="pro[1]">
                    <div *ngSwitchCase="'Owner'">Ejer</div>
                    <div *ngSwitchCase="'Write'">Kan ændre</div>
                    <div *ngSwitchCase="'Read'">Kan læse</div>
                </div>
              </td>
              <td>{{pro[2]}}</td>
              <td>
                <div href="#" [ngSwitch]="pro[1]">
                    <div *ngSwitchCase="'Owner'">
                        <a [routerLink]="['/editProject', pro[0].id]">Ændre</a>
                    </div>
                    <div *ngSwitchDefault></div>
                </div>
              </td>
          </tr>
          </tbody>
      </table>
    </div>
</section>
