<section class="todoapp">
    <input type="text" class="form-control search-query" id="projectSearch" [(ngModel)]="name" placeholder="Søg">

    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Projekt Navn</th>
            <th>Synlighed</th>
            <th>Ejer</th>
            <th><a href="#">Tilføj</a></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of (projects | projectFilter:name)">
              <td><a href="#">{{pro[0].name}}</a></td>
              <td>
                <div href="#" [ngSwitch]="pro[1]">
                    <div *ngSwitchWhen="'Owner'">Ejer</div>
                    <div *ngSwitchWhen="'Write'">Kan ændre</div>
                    <div *ngSwitchWhen="'Read'">Kan læse</div>
                </div>
              </td>
              <td>{{pro[2]}}</td>
              <td>
                <div href="#" [ngSwitch]="pro[1]">
                    <div *ngSwitchWhen="'Owner'"><a href="#">Ændre</a></div>
                    <div *ngSwitchWhen="'Write'"><a href="#">Ændre</a></div>
                    <div *ngSwitchDefault></div>
                </div>
              </td>
          </tr>
          </tbody>
      </table>
    </div>
</section>
